{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="mb-6 p-6 text-3xl text-white uppercase font-mono">{{ title }}</h1>

<form class="text-white text-2xl mt-6 mb-6" method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}

  <div class="space-y-4">
    {{ form.as_p }}
  </div>

  {% if form.errors or form.non_field_errors %}
    <div class="mb-3 p-6 bg-red-100 rounded-xl">
      {% for field in form%}
        {{ field.errors }}
      {% endfor %}

      {{ form.non_field_errors }}
    </div>
  {% endif %}

  <button class="py-4 px-4 font-mono mt-6 bg-transparent hover:bg-gradient-to-r from-rose-500 to-transparent rounded-xl text-white text-2xl">Submit</button>
</form>
{% endblock %}
